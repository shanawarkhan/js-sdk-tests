dist: trusty
language: node_js
install:
- sudo apt-get update
- sudo apt-get --yes --force-yes install chromium-chromedriver
before_script:
- sh -e /etc/init.d/xvfb start
- mkdir src
- "if [ -z $BRANCH ]; then BRANCH=nightly; fi"
- export PATH=$PATH:/usr/lib/chromium-browser/
- export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/chromium-browser/libs
- export DISPLAY=:99.0
- export CDN_URL=http://affdex-sdk-dist.s3-website-us-east-1.amazonaws.com/js
- export AFFDEX_JS_SDK_URL=${CDN_URL}/$BRANCH
- npm install
script:
- npm test
notifications:
  slack:
    secure: 
